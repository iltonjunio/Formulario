<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Bootstrap Sample</title>
</head>

<body>

    <form id="form1">
        <div class="input-group mb-3">
            <!-- <label for="inputEmail" class="form-label">E-mail</label> -->
            <span class="input-group-text" id="basic-addon1">@</span>
            <input type="email" class="form-control" id="inputEmail" placeholder="E-mail">
        </div>
        <div class="mb-3">
            <!-- <label for="inputPassword" class="form-label">Password</label> -->
            <input disabled type="password" class="form-control" id="inputPassword" placeholder="Password">
        </div>
        <div class="mb-3">
            <!-- <label for="inputTextarea" class="form-label">Textarea</label> -->
            <textarea class="form-control" id="inputTextarea" placeholder="Textarea" rows="4"></textarea>
        </div>
        <div class="mb-3">
            <label for="inputFile" class="form-label">Select a picture</label>
            <input class="form-control" type="file" id="inputFile">
        </div>
        <div class="mb-3">
            <label for="inputFile" class="form-label">Select a document</label>
            <input class="form-control" type="file" id="formFileMultiple" multiple>
        </div>
        <div class="mb-3" style="border: 2px solid red">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="inputRadioM">
                <label class="form-check-label" for="inputRadioM">
                    Male
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="inputRadioF">
                <label class="form-check-label" for="inputRadioF">
                    Female
                </label>
            </div>
        </div>
        <div class="mb-3">
            <input type="checkbox" class="form-check-input" id="inputCheck1">
            <label class="form-check-label" for="inputCheck1">Checkbox 1</label>
        </div>
        <div class="mb-3">
            <input type="checkbox" class="form-check-input" id="inputCheck2">
            <label class="form-check-label" for="inputCheck2">Checkbox 2</label>
        </div>
        <div class="mb-3">
            <input type="checkbox" class="form-check-input" id="inputCheck3">
            <label class="form-check-label" for="inputCheck3">Checkbox 3</label>
        </div>
        <div class="mb-3">
            <label for="inputSelect" class="form-label">City</label>
            <select class="form-select" id="inputSelect" placeholder="Selecione uma cidade">
                <option value="1">New York</option>
                <option value="2">San Francisco</option>
                <option selected value="3">Seattle</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="inputSelect" class="form-label">City</label>
            <select multiple class="form-select" id="inputSelect" placeholder="Selecione uma cidade">
                <option value="1">New York</option>
                <option value="2">San Francisco</option>
                <option selected value="3">Seattle</option>
            </select>
        </div>
        <div class="mb3">
            <label for="inputRange" class="form-label">Intervalo</label>
            <input type="range" class="form-range" min="0" max="5" id="inputRange">
        </div>
        <div class="mb3"></div>
        <button class="btn btn-success">Submit</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
